plugins {
    id 'java-library'
    id 'kotlin'
}

java {
    sourceCompatibility = JavaVersion.VERSION_1_8
    targetCompatibility = JavaVersion.VERSION_1_8
}

dependencies {
    implementation "org.jetbrains.kotlin:kotlin-stdlib:$kotlin_version"
    implementation "com.dukascopy.api:JForex-API:2.13.98"
    implementation("com.dukascopy.dds2:DDS2-jClient-JForex:3.6.34")
}